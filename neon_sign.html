<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Неоновая Вывеска</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        
        .neon-sign {
            font-size: 64px;
            font-weight: 800;
            text-transform: uppercase;
            color: transparent;
            text-align: center;
            position: relative;
            padding: 10px 0;
            animation: flicker 3s infinite alternate;
        }
        
        .neon-sign::before {
            content: 'ПРЯМОЙ ЭФИР';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #fff,
                0 0 20px #ff00ff,
                0 0 35px #ff00ff,
                0 0 40px #ff00ff;
            z-index: 1;
            animation: neon-pulse 2s infinite alternate;
        }
        
        .neon-sign::after {
            content: 'ПРЯМОЙ ЭФИР';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            text-shadow: 
                0 0 2px #fff,
                0 0 5px #fff,
                0 0 10px #ff00ff,
                0 0 15px #ff00ff,
                0 0 20px #ff00ff;
            z-index: 2;
            animation: neon-blink 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            5%, 15%, 25%, 35% { opacity: 0.9; }
            10%, 20%, 30% { opacity: 0.8; }
            45%, 55%, 65% { opacity: 0.7; }
            50%, 60% { opacity: 0.6; }
            70%, 80% { opacity: 0.5; }
            75%, 85% { opacity: 0.4; }
            90% { opacity: 0.3; }
            95% { opacity: 0.2; }
        }
        
        @keyframes neon-pulse {
            0% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #fff,
                    0 0 20px #ff00ff,
                    0 0 35px #ff00ff,
                    0 0 40px #ff00ff;
                opacity: 1;
            }
            100% {
                text-shadow: 
                    0 0 2px #fff,
                    0 0 5px #fff,
                    0 0 10px #ff00ff,
                    0 0 15px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 25px #ff00ff;
                opacity: 0.8;
            }
        }
        
        @keyframes neon-blink {
            0%, 45%, 50%, 55%, 60%, 65%, 70%, 100% {
                opacity: 1;
            }
            47%, 52%, 57%, 62%, 67% {
                opacity: 0.3;
            }
        }
        
        /* Эффект мерцания как у настоящей неоновой вывески */
        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s infinite;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(var(--spark-x), var(--spark-y)) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(var(--spark-end-x), var(--spark-end-y)) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="neon-sign">ПРЯМОЙ ЭФИР</div>
</body>
</html>
